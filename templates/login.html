{% extends 'base.html' %}

{% block title %}
Login page
{% endblock %}

{% block body %}
<div class="login-container">
<h1>Login</h1>
<form method="POST" action="/login">
    <label for="username">Username:</label>
    <input class="login-textarea" type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input class="login-textarea"type="password" id="password" name="password" required>
    <br>
    <br>
    <button class="login-button" type="submit">Login</button>
</form>
<a href="/register" class="log-link">Don't have an account? Register</a>
</div>
{% endblock %}

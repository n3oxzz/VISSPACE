{% extends 'base.html' %}

{% block title %}
About page
{% endblock %}

{% block body %}
<div class="container">
<h1>Add new Article</h1>
<form method="POST">
    <input type="text" name="title" id="title" class="form-control" placeholder="Title"><br>
    <textarea name="intro" id="intro" cols="30" rows="10" class="form-control" placeholder="Introduction"></textarea><br>
    <textarea name="text" id="text" cols="30" rows="10" class="form-control" placeholder="Body"></textarea><br>
    <input type="submit" class="btn btn-success" value="Submit">
    
</form>
</div>
{% endblock %}

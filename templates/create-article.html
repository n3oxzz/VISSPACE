{% extends 'base.html' %} {% block title %} About page {% endblock %} {% block
body %}
<div class="container">
  <h1>Add new Article</h1>
  <form method="POST" enctype="multipart/form-data">
    <p>
      You are logged in as {{ session['username'] }}!
      <a style="color:#e90667" href="/logout">Logout</a>
    </p>
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      placeholder="Title"
      required
      />
      
    <br/>
    <textarea
      name="intro"
      id="intro"
      cols="30"
      rows="10"
      class="form-control"
      placeholder="Description"
      required
    ></textarea>
    <br/>
    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      class="form-control"
      placeholder="Body"
      required
      ></textarea>
    <br/>
    <input type="file" id="photo" name="photo">
    <br/>
    <br/>
    <input type="submit" class="submit-button" value="Submit" />
  </form>
</div>
{% endblock %}

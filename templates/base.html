<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>{% block title %}{% endblock %}</title>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4" style="color:white;font-weight: bold;"">CS PROJECT</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="/" class="nav-link" aria-current="page" style="color: white; text-decoration: none;"
                   onmouseover="this.style.color='blue'; this.style.backgroundColor='lightgray';"
                   onmouseout="this.style.color='black'; this.style.backgroundColor='';">Home</a>
              </li>
              <li class="nav-item">
                <a href="/posts" class="nav-link" style="color: white; text-decoration: none;"
                   onmouseover="this.style.color='blue'; this.style.backgroundColor='lightgray';"
                   onmouseout="this.style.color='black'; this.style.backgroundColor='';">Read</a>
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link" style="color: white; text-decoration: none;"
                   onmouseover="this.style.color='blue'; this.style.backgroundColor='lightgray';"
                   onmouseout="this.style.color='black'; this.style.backgroundColor='';">About</a>
              </li>
              <li class="nav-item">
                <a href="/create-article" class="nav-link" style="color: white; text-decoration: none;"
                   onmouseover="this.style.color='blue'; this.style.backgroundColor='lightgray';"
                   onmouseout="this.style.color='black'; this.style.backgroundColor='';">Create</a>
              </li>
            </ul>
          </header>
        {% block body %}{% endblock %}

        <footer class="container py-3 my-4">
           
          </footer>
    </body>
</html>
